<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GOYA</title>
    <link rel="stylesheet" href="style/bootstrap.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container">
        <div class="d-flex">
            <button class="navbar-toggler border-0 " type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false"
                    aria-label="Toggle navigation">
                <i class='bx bx-menu' style="font-size: 30px"></i>
            </button>
            <button class="btn">
                <i class='bx bx-search' style="font-size: 30px"></i>
            </button>
        </div>
        <div class="d-sm-flex">
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Main</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Product</a>
                    </li>
                </ul>
            </div>
            <a class="navbar-brand fs-3 text-black m-lg-2" href="#">GOYA</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pages / Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="d-flex align-items-center">
            <a class="nav-link" href="#">Login</a>
            <button class="btn">
                <i class='bx bx-shopping-bag' style="font-size: 30px"></i>
            </button>
        </div>
    </div>
</nav>
<section id="hero">
    <div class="container-fluid">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/hero.jpg" class="d-block w-100 h-100">
                    <div class="carousel-caption w-75 text-end">
                        <h1 class="goya-black fw-normal mb-4">Wall clock renaissance</h1>
                        <p class="text-muted" style="letter-spacing: 3px">ALL BRASS CLOCK</p>
                        <a class="text-decoration-none goya-yellow" href="#">Shop Now</a>
                    </div>
                </div>
                <div class="carousel-item active">
                    <img src="images/hero.jpg" class="d-block w-100 h-100">
                    <div class="carousel-caption w-75 text-end">
                        <h1 class="goya-black fw-normal mb-4">Wall clock renaissance</h1>
                        <p class="text-muted" style="letter-spacing: 3px">ALL BRASS CLOCK</p>
                        <a class="text-decoration-none goya-yellow" href="#">Shop Now</a>
                    </div>
                </div>
                <div class="carousel-item active">
                    <img src="images/hero.jpg" class="d-block w-100 h-100">
                    <div class="carousel-caption w-75 text-end">
                        <h1 class="goya-black fw-normal mb-4">Wall clock renaissance</h1>
                        <p class="text-muted" style="letter-spacing: 3px">ALL BRASS CLOCK</p>
                        <a class="text-decoration-none goya-yellow" href="#">Shop Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script src="js/bootstrap.js"></script>
</html>
